<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar E-Learning</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #2b4f81;
      padding: 1em;
    }

    .nav-container {
      max-width: 1000px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .nav-brand {
      color: white;
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav-toggle {
      display: none;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
    }

    .nav-links {
      display: flex;
      gap: 1.5em;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    /* Tampilan Mobile */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #2b4f81;
        position: absolute;
        top: 100%;
        right: 0;
        width: 100%;
        padding: 1em;
      }

      .nav-toggle:checked + .hamburger + .nav-links {
        display: flex;
      }

      .nav-links a {
        padding: 0.5em 0;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-container">
      <div class="nav-brand">E-Learning</div>

      <!-- Ini penting untuk toggle -->
      <input type="checkbox" id="nav-toggle" class="nav-toggle" />
      <label for="nav-toggle" class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </label>

      <div class="nav-links">
        <a href="#">Dashboard</a>
        <a href="#">Kursus</a>
        <a href="#">Jadwal</a>
        <a href="#">Forum</a>
        <a href="#">Logout</a>
      </div>
    </div>
  </nav>

</body>
</html>
